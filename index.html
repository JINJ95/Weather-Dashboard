<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <!-- header -->
    <section class="columns hero is-black">
        <div class="hero-body">
            <p class="title is-size-1 level-item centerText">
                Weather Dashboard
            </p>
        </div>
    </section>

    <!-- user input / display info -->
    <section class="columns">
        <div class="column is-one-quarter has-background-light">
            <!-- Search -->
            <div class="field">
                <label class="label is-size-3 has-text-dark level-item">Search City:</label>
                <div class="field-body">
                    <div class="field"></div>
                    <div class="control">
                        <input id="cityInput" class="input" type="text" placeholder="Name of City">
                    </div>
                    <div class="field">
                        <button id="addCity" class="button is-link">Search</button>
                    </div>
                </div>
            </div>
            <!-- div for city buttons -->
            <div id="buttonsContainer"></div>
        </div>

        <!-- column for info -->
        <div id="info" class="column displayNone">
            <div id="currentWeather" class="column currentDay displayNone">
                <div id="nameDateIcon"></div>
                <br>
                <div id="temperature"></div>
                <br>
                <div id="humidity"></div>
                <br>
                <div id="windSpeed"></div>
                <br>
                <div id="UVIndex"></div>
                <br>
            </div>
            <div id="forecastHeader" class="fiveDayForecastHeader displayNone">5-Day Forecast:</div>
            <div id="fiveDays" class="columns displayNone">
                <div id="day1" class="forecastBlock column">
                    <div class="forecastDate" id="date1"></div>
                    <div id="icon1"></div>
                    <div id="temp1"></div>
                    <br>
                    <div id="humidity1"></div>
                </div>
                <div id="day2" class="forecastBlock column">
                    <div class="forecastDate" id="date2"></div>
                    <div id="icon2"></div>
                    <div id="temp2"></div>
                    <br>
                    <div id="humidity2"></div>
                </div>
                <div id="day3" class="forecastBlock column">
                    <div class="forecastDate" id="date3"></div>
                    <div id="icon3"></div>
                    <div id="temp3"></div>
                    <br>
                    <div id="humidity3"></div>
                </div>
                <div id="day4" class="forecastBlock column">
                    <div class="forecastDate" id="date4"></div>
                    <div id="icon4"></div>
                    <div id="temp4"></div>
                    <br>
                    <div id="humidity4"></div>
                </div>
                <div id="day5" class="forecastBlock column">
                    <div class="forecastDate" id="date5"></div>
                    <div id="icon5"></div>
                    <div id="temp5"></div>
                    <br>
                    <div id="humidity5"></div>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./Assets/index.js"></script>
</body>

</html>
